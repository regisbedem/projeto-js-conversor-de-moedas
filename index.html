<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>projeto-conversor de moeda</title>
</head>

<body>
    <img class="logo" src="./img/logo 1.png" alt="logo-projeto-conversor-de moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brazileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">USD$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./img/REAL 02.png" alt="bandeira-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0.0</p>
            </div>

            <img class="vector-img" src="./img/Vector.png" alt="seta-para-direita">

            <div class="currency-box">
                <img class="currency-img" src="./img/usd.png" src="./img/EUR.png">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>



</body>
<script src="./scripts.js"></script>


</html>
